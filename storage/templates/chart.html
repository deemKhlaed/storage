{% extends 'base.html' %}


{% block content %}

<div class="container m-5">
    <h4 class="text-center text-secondary">المخزون</h4>
    <canvas id="stockChart"></canvas>  
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
        const ctx = document.getElementById('stockChart').getContext('2d');
        const names = {{ chart_data.names|safe }};
        const quantities = {{ chart_data.quantities|safe }};

        const foodIntakeChart = new Chart(ctx, {
            type: 'bar', // you can also use 'bar', 'pie', etc.
            data: {
                labels: names,
                datasets: [{
                    label: 'Quantity',
                    data: quantities,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>


{% endblock content %}
