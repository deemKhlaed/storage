{% extends 'base.html' %}
 
 {% block content %}
 <div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2>إضافة مشتريات جديدة</h2>
    
      {% for m in messages %}
      <div class="alert alert-success" role="alert">
          {{m}}
        </div>   
      {% endfor %}
          
      <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <div class= "text-start mt-2">
          <button type="submit" class="btn text-end text-white" style="background-color:rgb(170,193,181); ;">إضافة</button>
          </div>
        </form>
    </div>
  </div>
  
    
</div>
 {% endblock content %}
